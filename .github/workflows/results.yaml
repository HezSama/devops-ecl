name: Results

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Run to show the results'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  ENV: ${{ github.event.inputs.env }}

permissions:
  contents: read
  id-token: write


jobs:
  verify:
    name: Verify Environment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.aws_rta }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: cuongnvecl-github-svc-tf-provision-infra  

      - name: Update kube config
        run: aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}

      - name: Showing the results
        run: |
          echo "kubectl get pods -A"
          kubectl get pods -A

          echo " \n"
          echo "kubectl get pods -n max-weather-${{ github.event.inputs.env }}"
          kubectl get pods -n max-weather-${{ github.event.inputs.env }}
          echo " \n"
          echo "kubectl get namespace -n max-weather-${{ github.event.inputs.env }}"
          kubectl get namespace -n max-weather-${{ github.event.inputs.env }}
          



